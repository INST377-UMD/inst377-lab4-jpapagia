<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INST377 - Lab 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
    <h1 id="heading">INST377 - Lab 4</h1>
    
    <div class="section">
        <form id="alertForm">
            <label for="nameInput">Name:</label>
            <input type="text" id="nameInput" name="name" required>
            <button type="button" onclick="alertName()">Alert Me!</button>
        </form>
    </div>
    
    <div class="section">
        <button onclick="changeColor()">Change Color</button>
    </div>

    <div class="section">
        <form id="textForm">
            <label for="textInput">Text Tester:</label>
            <input type="text" id="textInput" name="text">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>

    <div class="section">
        <button onclick="addText()">Add Text</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
